<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: rgb(61, 113, 236);">

<div class="navbar">
  <h2>Sistem Informasi Bahan Ajar</h2>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="sidebar">
  <a href="dashboard.html" class="active"">Dashboard</a>
  <a href="stock.html">Stok Bahan Ajar</a>
  <a href="tracking.html">Tracking Pengiriman</a>
</div>

<div class="content">
  <h2>Dashboard</h2>
  <p style="margin-bottom: 2rem;">Ringkasan sistem bahan ajar</p>

  <div class="stats">
    <div class="stat-card">
      <h3 id="totalUser">0</h3>
      <span>Pengguna</span>
    </div>
    <div class="stat-card">
      <h3 id="totalBahan">0</h3>
      <span>Jenis Bahan Ajar</span>
    </div>
    <div class="stat-card">
      <h3 id="totalPengiriman">0</h3>
      <span>Pengiriman</span>
    </div>
  </div>

  <h3>Stok Bahan Ajar</h3>
  <table>
    <tbody id="stokTable"></tbody>
  </table>

  <h3 style="margin-top:32px">Pengiriman Terakhir</h3>
  <table>
    <thead>
      <tr>
        <th>No DO</th>
        <th>Nama</th>
        <th>Status</th>
        <th>Ekspedisi</th>
      </tr>
    </thead>
    <tbody id="pengirimanTable"></tbody>
  </table>
</div>


</body>
<script src="js/script.js"></script>
<script src="js/data.js"></script>
</html>
